<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.scss" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Form with saas</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="title">
          Mobile App Design for AO Back Company @hemmyhtec-creatives
        </div>
        <div class="box">
          <div class="box-img">
            <img src="./img/svg/img.svg" alt="img" />
          </div>
          <h2 class="box__title">Get Started</h2>
          <p class="box__subtitle">by creating a free account.</p>
          <form class="box-form">
            <label class="form-items">
              <input
                class="form-items__input"
                type="text"
                placeholder="Full name"
              />
              <img
                class="form-items__img"
                src="./img/svg/user.svg"
                alt="user"
              />
            </label>
            <label class="form-items">
              <input
                class="form-items__input"
                type="email"
                placeholder="Valid email"
              />
              <img
                class="form-items__img"
                src="./img/svg/mail.svg"
                alt="email"
              />
            </label>
            <label class="form-items">
              <input
                class="form-items__input"
                type="number"
                placeholder="Phone number"
              />
              <img
                class="form-items__img"
                src="./img/svg/smartphone.svg"
                alt="smartphone"
              />
            </label>
            <label class="form-items">
              <input
                class="form-items__input"
                type="password"
                placeholder="Strong Password"
              />
              <img
                class="form-items__img"
                src="./img/svg/lock.svg"
                alt="lock"
              />
            </label>
            <label class="form-item">
              <input class="form-item__check" type="checkbox" />
              <p class="form-item__description">
                By checking the box you agree to our <span>Terms</span> and
                <span>Conditions</span>
              </p>
            </label>
          </form>
          <p class="box__text"><a href="#">Forget password ?</a></p>

          <div class="box-items">
            <div class="box-items-img">
              <img src="./img/svg/Component 1.svg" alt="" />
            </div>
            <div class="box-items-buttons">
              <button>
                <img src="./img/svg/Vector.svg" alt="Vector" />
              </button>
            </div>
          </div>

          <p class="box-log-in">
            <a href="#">Already a member? <span>Log In</span></a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
